<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title | safe }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if eleventy && eleventy.env %}{% endif %}
    <!-- Snipcart (once) -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>
  </head>
  <body>
    <header><!-- your header include --></header>

    {{ content | safe }}

    <footer><!-- your footer include --></footer>

    <div id="snipcart" hidden
         data-api-key="YOUR_PUBLIC_API_KEY"
         data-config-add-product-behavior="none"></div>
  </body>
</html>
